<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      height: 40px;
      margin-right: auto;
    }
    .heading {
      flex: 1;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .counter {
      margin-top: 100px;
      font-size: 40px;
      font-weight: bold;
    }
    .message {
      margin-top: 10px;
      color: red;
      font-size: 18px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo">
    <div class="heading">Counter App</div>
  </div>

  <div class="counter" id="counter">0</div>
  <div class="message" id="message"></div>

  <div class="buttons">
    <button onclick="decrease()">Decrease</button>
    <button onclick="increase()">Increase</button>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById("counter");
    const message = document.getElementById("message");

    function updateCounter() {
      counter.textContent = count;
      if (count === 10) {
        message.textContent = "Reached Maximum (10)";
      } else if (count === 0) {
        message.textContent = "Reached Minimum (0)";
      } else {
        message.textContent = "";
      }
    }

    function increase() {
      if (count < 10) {
        count++;
        updateCounter();
      }
    }

    function decrease() {
      if (count > 0) {
        count--;
        updateCounter();
      }
    }
  </script>
</body>
</html>
